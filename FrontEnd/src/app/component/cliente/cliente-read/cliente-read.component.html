<!-- Container com elevação para exibir a tabela -->
<div class="mat-elevation-z4 scrollable-form">
  <!-- Tabela Angular Material com fonte de dados vinculada ao array 'cliente' -->
  <table mat-table [dataSource]="clientes">
    
    <!-- Coluna de Id -->
    <ng-container matColumnDef="cliId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.cliId}}</td>
    </ng-container>

    <!-- Coluna de Nome -->
    <ng-container matColumnDef="cliNome">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.cliNome}}</td>
    </ng-container>

    <!-- Coluna de CPF -->
    <ng-container matColumnDef="cliCpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cliCpf}}</td>
    </ng-container>

    <!-- Coluna de E-mail do Contato -->
    <ng-container matColumnDef="conEmail">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let row">{{row.conEmail}}</td>
    </ng-container>

    <!-- Coluna de Celular -->
    <ng-container matColumnDef="conCelular">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let row">{{row.conCelular}}</td>
    </ng-container>

    <!-- Coluna de Telefone Comercial -->
    <ng-container matColumnDef="conTelefoneComercial">
      <th mat-header-cell *matHeaderCellDef>Telefone Comercial</th>
      <td mat-cell *matCellDef="let row">{{row.conTelefoneComercial}}</td>
    </ng-container>

    <!-- Coluna de Rua -->
<ng-container matColumnDef="endRua">
  <th mat-header-cell *matHeaderCellDef>Rua</th>
  <td mat-cell *matCellDef="let row">{{row.endRua}}</td>
</ng-container>

<!-- Coluna de Número -->
<ng-container matColumnDef="endNumero">
  <th mat-header-cell *matHeaderCellDef>Número</th>
  <td mat-cell *matCellDef="let row">{{row.endNumero}}</td>
</ng-container>

<!-- Coluna de Cidade -->
<ng-container matColumnDef="endCidade">
  <th mat-header-cell *matHeaderCellDef>Cidade</th>
  <td mat-cell *matCellDef="let row">{{row.endCidade}}</td>
</ng-container>

<!-- Coluna de CEP -->
<ng-container matColumnDef="endCep">
  <th mat-header-cell *matHeaderCellDef>CEP</th>
  <td mat-cell *matCellDef="let row">{{row.endCep}}</td>
</ng-container>

<!-- Coluna de Estado -->
<ng-container matColumnDef="endEstado">
  <th mat-header-cell *matHeaderCellDef>Estado</th>
  <td mat-cell *matCellDef="let row">{{row.endEstado}}</td>
</ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/clientes/update/{{ row.cliId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/clientes/delete/{{ row.cliId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <!-- Linha de cabeçalho da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Linha de dados da tabela -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
